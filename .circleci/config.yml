# In order for builds to pass, in CircleCI you must add all required environment variables, described in `testing_keys.json.example`

version: 2.1

workflows:
  php-tests:
    jobs:
      - unit-tests:
          name: php7-0
          version: "7.0"
      - unit-tests:
          name: php7-1
          version: "7.1"
          requires:
            - php7-0
      - unit-tests:
          name: php7-2
          version: "7.2"
          requires:
            - php7-1
      - unit-tests:
          name: php7-3
          version: "7.3"
          requires:
            - php7-2
      - unit-tests:
          name: php7-4
          version: "7.4"
          requires:
            - php7-3

jobs:
  unit-tests:
    parameters:
      version:
        description: "PHP version tag"
        type: string

    docker:
      - image: circleci/php:<< parameters.version >>

    steps:
      - checkout
      - run:
          name: Version
          command: |
            echo "PHP: $(php --version)"
      - run:
          name: Install dependencies
          command: |
            composer self-update
            composer install --no-interaction
      - run:
          name: Run tests
          command: composer test
